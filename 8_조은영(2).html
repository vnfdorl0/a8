<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0;}
        .w {width: 1000px; margin: 0 auto;}
        header > * {display: flex;}
        #top_div {justify-content: space-between;}
        .s {color: gray; cursor: pointer;}
        #dv > span {margin-left: 10px;}
        input {
            height: 20px; border-radius: 20px; border-color: blueviolet;
            margin: 10px; padding: 5px;
        }
        #button {
            background-color: blueviolet; border-radius: 20px; 
            width: 50px; height: 30px; color: white; text-align: center;
            padding-top: 5px; margin-top: 10px; cursor: pointer;
        }
        .nav {
            width: 70px; cursor: pointer;
            text-align: center; overflow: hidden;
        }
        .nav p {padding: 10px;}
        .nv {
            background-color: blueviolet; height: 5px; 
            transform: translate(0, 10px); transition: transform 1s ease;
        }
        .nav:hover .nv {transform: translate(0, 0);}

        main {display: flex;}
        #music {
            display: grid; 
            grid-template-columns: 150px 150px 150px; gap: 20px;
            margin-right: 10px;
        }
        section {width: 500px;}
        .m { 
            background-size: cover;
            height: 150px; background-repeat: no-repeat;
            overflow: hidden;
        }
        .m > div {
            width: 100%; height: 100%; 
            transform: translate(0, 150px); 
            transition: transform 1s ease;
        }
        .b {
            background-color: black; opacity: 0; 
            width: 100%; height: 100%; 
            transition: opacity 1s ease;
        }
        .m:hover > div {transform: translate(0, 0);}
        .m:hover .b {opacity: 0.5;}

        .live {grid-column: 1/4;}
        .live > * {margin: 10px;}

        #top_music {background-size: 100%; background-size: cover;
            background-image: url(https://i.crepe.land/https://crepe.land/portfolio/q/qe/qenpmy8g9uzxsmqi0q4u5qw7ijk0y954_%EC%97%85%EB%A1%9C%EB%93%9C%EC%9A%A93.jpg?q=100&t=i&v=3a&w=800);}
        .bage {
            background-color: white; width: 50px; height: 25px;
            margin-left: 20px; text-align: center; padding: 5px;
        }

        footer {background-color: rgb(74, 74, 74); color: white;}
    </style>
</head>
<body>
    <header class="w">
        <div id="top_div">
            <span class="s">공지사항 안내</span>
            <div id="dv">
                <span class="s">로그인</span>
                <span class="s">회원가입</span>
                <span class="s">고객센터</span>
                <span class="s">Language ▼</span>
            </div>
        </div>
        <div>
            <p>로고</p>
            <input type="text" placeholder="검색어 입력">
            <div id="button">검색</div>
        </div>
        <nav>
            <div class="nav">
                <p>차트</p>
                <div class="nv"></div>
            </div>
            <div class="nav">
                <p>라이브</p>
                <div class="nv"></div>
            </div>
            <div class="nav">
                <p>최신곡</p>
                <div class="nv"></div>
            </div>
            <div class="nav">
                <p>스페셜</p>
                <div class="nv"></div>
            </div>
            <div class="nav">
                <p>TEEN</p>
                <div class="nv"></div>
            </div>
            <div class="nav">
                <p>초이스</p>
                <div class="nv"></div>
            </div>
        </nav>
    </header>
    <hr>
    <main class="w">
        <section id="music">
            <div class="m" style="background-image: url(https://c.wallhere.com/photos/9c/fb/1280x800_px_clouds_Moon_night_stars-514329.jpg!d);">
                <div><div class="b"></div></div>
            </div>
            <div class="m" style="background-image: url(https://img.lovepik.com/background/20211022/large/lovepik-spring-background-image_401902416.jpg);">
                <div><div class="b"></div></div>
            </div>
            <div class="m" style="background-image: url(https://previews.123rf.com/images/vectorup/vectorup2307/vectorup230702020/208305173-%EC%95%84%EB%A6%84%EB%8B%A4%EC%9A%B4-%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4-%ED%85%8D%EC%8A%A4%EC%B2%98-%EB%B0%8F-%EB%B0%B0%EA%B2%BD-%EC%83%9D%EC%84%B1-ai.jpg);">
                <div><div class="b"></div></div>
            </div>
            <div class="m" style="background-image: url(https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=11288733&filePath=L2Rpc2sxL25ld2RhdGEvMjAxNS8wMi9DTFM2OS9OVVJJXzAwMV8wMjE5X251cmltZWRpYV8yMDE1MTIwMw==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006);">
                <div><div class="b"></div></div>
            </div>
            <div class="m" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1oZakZmWFAdWcXibsvqXxAwCFRISLxAGcm_Wk05LXVZl0ZYYcQZu2jTjReh5YsEz1KUU&usqp=CAU);">
                <div><div class="b"></div></div>
            </div>
            <div class="m" style="background-image: url(https://photo.coolenjoy.co.kr/data/editor/1812/20181206145450_2a20f415f1b1e060357a7c862065ac63_q1gg.jpg);">
                <div><div class="b"></div></div>
            </div>

            <div class="live">
                <h2>실시간 차트</h2>
                <p>1.</p><hr>
                <p>2.</p><hr>
                <p>3.</p><hr>
            </div>
        </section>
        <section id="top_music">
            <div class="bage">TOP1</div>
        </section>
    </main>
    <footer>
        <div class="w">
            <p>조은영</p>
        </div>
    </footer>
</body>
</html>
