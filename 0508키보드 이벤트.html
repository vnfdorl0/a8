<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트</title>
</head>
<body>
    <h2>키보드 이벤트</h2>

    <h4>누르는 것</h4>
    <h5>keydown: 누르기 시작하는 시점</h5>
    <h5>keypress: 눌러서 데이터가 입력되는 시점</h5>

    <h4>떼는 것</h4>
    <h5>keyup: 버튼은 떼는 시점</h5>

    <script>
        document.addEventListener('keyup', function(event) {
            console.log('키보드 입력 발생')
            console.log(event.key)
        })

        document.addEventListener('click', function(event) {
            console.log('마우스 이벤트 발생')
            console.log(event)
        })

    </script>

</body>
</html>
