<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>change 이벤트 사용해보기</h2>
    <input type="text">
    <br>
    <select>
        <option value="1">선택1</option>
        <option value="2">선택2</option>
        <option value="3">선택3</option>
    </select>

    <script>
        const 입력 = document.querySelector('input')
        입력.addEventListener('change', (event) => {
            console.log('change 이벤트 발생')
            console.log(event)
        })

        const 셀렉 = document.querySelector('select')
        셀렉.addEventListener('change', (event) => {
            console.log('select에서 change 발생')
            console.log(event)
        })
    </script>
</body>
</html>
