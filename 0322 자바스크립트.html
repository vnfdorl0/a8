<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("안녕", "하세요", "콘솔", "로그", "사용해봅니다")
        console.log("나이", 19)
        console.log("나이", "19")

        console.log('문자와 숫자의 연산 비교 중')
        console.log(19+20)
        console.log("19"+"20") // 문자끼리 더하면 연결이 됨

        let 레벨 = 1
        let 닉네임 = "영"
        console.log("내 레벨은", 레벨, "입니다")
        console.log(`내 레벨은 ${레벨} 입니다. 닉네임은 ${닉네임} 입니다.`) //백틱

        //데이터의 파일

        let 참거짓1 = true
        let 참거짓2 = false
        console.log(참거짓1)
        console.log(참거짓2)

        console.log(typeof 레벨)
        console.log(typeof 닉네임)
        console.log(typeof 참거짓1)

    </script>
</body>
</html>
