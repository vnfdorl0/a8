<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0418과제</title>

    <style>
        h1 {color:rgb(0, 0, 191);}
        #title {font-size:40pt;}
        p {font-size:10pt; color:gray;}
        span {font-weight:700;}
        .fds {background-color:rgb(231, 245, 255); border:0px; width:500px;}
        div {padding:20px;}
        button {border:0px; background-color:rgb(0, 0, 191); 
            color:white; width:235px; height:50px;}
    </style>
</head>
<body>
    <form>
        <h1 id="title">회원가입 페이지</h1>
        <fieldset class="fds">
            <h1>로그인 정보</h1>
            <p>로그인에 사용할 ID와 비밀번호를 입력해 주세요</p>
            <hr>
            <label><span>아이디</span><br><input type="text" placeholder="최대 10자"></label><br><br>
            <label><span>비밀번호</span><br><input type="password" placeholder="영어, 숫자 섞어서"></label><br><br>
            <label><span>비밀번호 확인</span><br><input type="password" placeholder="영어, 숫자 섞어서"></label>
        </fieldset>
        <br>
        <fieldset class="fds">
            <h1>개인정보</h1>
            <p>여러분의 개인정보를 입력해주세요</p>
            <hr>
            <h4>주소</h4>
            <label><input type="text" placeholder="ㅇㅇ구 ㅇㅇ동"></label>
            <h4>연령대</h4>
            <label><input type="radio" name="age" value="10">10~19</label>
            <label><input type="radio" name="age" value="20">20~29</label>
            <label><input type="radio" name="age" value="30">30~39</label>
            <label><input type="radio" name="age" value="40">40~49</label>
            <label><input type="radio" name="age" value="50">50이상</label>
            <h4>성별</h4>
            <label><input type="checkbox" name="mw" value="m">남</label>
            <label><input type="checkbox" name="mw" value="w">여</label>
            <h4>취미</h4>
            <label><input type="checkbox" value="game">게임</label>
            <label><input type="checkbox" value="youtube">유튜브</label>
            <label><input type="checkbox" value="music">음악</label>
            <br>
            <label><input type="checkbox" value="act">운동</label>
            <label><input type="checkbox" value="book">독서</label>
            <label><input type="checkbox" value="t">여행</label>
            <label><input type="checkbox" value="cr">창작</label>
            <br><br>
        </fieldset>
        <div>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
        </div>
    </form>
    
    
</body>
</html>
