<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 수업</title>

    <style>
        td {
            width: 200px; height: 100px;
            border: 1px dashed black;
        }
        table {
            border-collapse: collapse;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1번줄 1번칸</td>
            <td>1번줄 2번칸</td>
            <td>1번줄 3번칸</td>
        </tr>
        <tr>
            <td>2번줄 1번칸</td>
            <td colspan="2">2번줄 2번칸</td> <!--colspan : colum span-->
        </tr>
        <tr>
            <td rowspan="3">3번줄 1번칸</td>
            <td>3번줄 2번칸</td>
            <td>3번줄 3번칸</td>
        </tr>
        <tr>
            <td rowspan="2">4번줄 2번칸</td>
            <td>4번줄 3번칸</td>
        </tr>
        <tr>
            <td>5번줄 3번칸</td>
        </tr>
    </table>
</body>
</html>
