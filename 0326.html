<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핵심태그</title>
</head>
<body>
    <!--여기 쓰는 내용은 주석 처리-->
    <!--기본태그 복습-->
    <h1>제목의 주로 쓰이는 태그</h1>
    <p>본문 내용</p>
    <u>u태그</u><i>i태그</i><del>del태그</del><b>b태그</b>

    <!--닫는 괄호가 없는 태그-->
    <h1>엔터는 br</h1>
    <br>
    <h1>줄은 hr</h1>
    <hr>

    <!--리스트 태그-->
    <ul> <!--un order 리스트-->
        <li>ul-li리스트</li>
    </ul>

    <ol>  <!--ordered 리스트-->
        <li>ol-li리스트</li>
    </ol>

    <!--미디어 태그-->
    <img src="1.webp" alt="">
    <img src="2.webp" alt="">
    <img src="3.webp" alt="">


</body>
</html>
