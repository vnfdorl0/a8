<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get(`https://api.openweathermap.org/data/2.5/weather?q=seoul&appid=247b57b92b930e7d0aa60939843a7892`)
        .then(function (response) {
            console.log(response)
            document.write("기온: ")
            document.write(response.data.main.temp-273)
            document.write("</br>체감온도: ")
            document.write(response.data.main.feels_like-273)
            document.write("</br>풍속: ")
            document.write(response.data.wind.speed)
            document.write("</br>습도: ")
            document.write(response.data.main.humidity)
})
    </script>
</body>
</html>
