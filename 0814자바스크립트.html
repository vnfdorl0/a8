<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">박스1</div>
    <div class="box">박스2</div>
    <div class="box">박스3</div>
    <div class="box">박스4</div>

    <script>
        // querySelectorAll
        let 모든박스 = document.querySelectorAll(".box")
        console.log(모든박스)
        
        // forEach
        모든박스.forEach(function(태그) {
            태그.style.fontSize = '20pt'
            태그.style.color = 'tomato'
        })

        // map
        let array = [1, 2, 3, 4, 5]
        console.log(array)

        let 새로운array = array.map(function(원소) {
            console.log(원소*2)
            return 원소*2
        })
        console.log(새로운array)

        // filter 조건에 맞는 원소만 필터링
        let 필터링한array = array.filter(function(원소) {
            return 원소 > 3
        })
        console.log(필터링한array)
    </script>
</body>
</html>
