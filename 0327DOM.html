<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM 다뤄보기</h1>
    <h2>DOM의 개념</h2>
    <h3>DOM: document object model: 문서 객체 모델</h3>

    <div>
        <p>DOM의 기본 사용법</p>
        <p>css조작 등</p>
    </div>
    
    <script>
        // 1. 선택한다
        let 선택한놈
        선택한놈 = document.querySelector("h1")
        console.log(선택한놈)

        // 2. 조작한다
        
        선택한놈.style.color = "red"
        선택한놈.style.backgroundColor = "#aaffff"

    </script>
</body>
</html>
