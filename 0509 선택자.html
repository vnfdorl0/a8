<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {width: 300px; height: 600px; background-color:darkturquoise;}
        .parent h1 { /*parent 안 h1태그만 선택됨*/
            color:rgb(255, 255, 255);
        }
        .parent > h1 {
            background-color: rgb(44, 44, 253);
        }
        section {border: 1px solid;}
        /*가상 클래스: 실제로 style 수정하는 것이 아니라, 특정 상황에서만 css를 가상으로 주는 것*/
        h1:hover { /*hover: 띄우다. 마우스를 위에 띄우면 발동*/
            background-color:cornflowerblue;
        }
        h1:active { /*active: 마우스를 클릭하면 발동*/
            background-color: rgb(212, 212, 255);
        }

        .parent > h1:nth-child(odd) { /* parent의 n번째 자식인 h1*/
            text-decoration: underline; color:aquamarine;
        }
        .parent > h2:nth-of-type(2) {
            font-size: 25pt;
        }
        
        input:focus {
            border: 4px solid;
        }
    </style>
</head>
<body>
    <h1>선택자: 내가 원하는 태그를 선택하는 문자</h1>
    <!--parent 내부에 h1만 선택-->

    <div class="parent">
        <h1>박스 안 h1</h1>
        <h2>h2</h2>
        <h2>h2</h2>
        <h1>박스 안 h1</h1>
        <h1>박스 안 h1</h1>
        <h1>박스 안 h1</h1>
        <h2>h2</h2>
        <h1>박스 안 h1</h1>
        <section>
            섹션
            <h1>섹션 안 h1</h1>
        </section>
    </div>
    <input type="text">
    
</body>
</html>
