<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1번
        let a
        let b
        if (a >= -10000 && b >= -10000 && a<= 10000 && b <= 10000) {
            if (a>b) {
                console.log('>')
            }
            else if (a<b) {
                console.log('<')
            }
            else if (a==b) {
                console.log('==')
            }
        }
        

        //2번
        let n
        if (n >= 0 && n <= 100) {
            if (n>=90 && n<=100) {
                console.log('A')
            }
            else if (n>=80 && n<=89) {
                console.log('B')
            }
            else if (n>=70 && n<=79) {
                console.log('C')
            }
            else if (n>=60 && n<=69) {
                console.log('D')
            }
            else {
                console.log('F')
            }
        }
        

        //3번
        let yr
        if (yr<= 4000) {
            if (yr%4 == 0 && yr&100 != 0) {
                console.log(1)
            }
            else if (yr%400 == 0) {
                console.log(1)
            }
            else {
                console.log(0)
            }
        }
        

        //4번
        let x
        let y
        if (x<= -1000 && y <= -1000 && x>= 1000 && y >= 1000 && x!= 0 && y != 0) {
            if (x>0 && y>0) {
                console.log(1)
            }
            else if (x<0 && y>0) {
                console.log(2)
            }
            else if (x<0 && y<0) {
                console.log(3)
            }
            else if (x>0 && y<0) {
                console.log(4)
            }
        }

        //5번
        let h
        let m 
        if (h>=0 && h <= 23 && m>=0 && m <= 59) {
            if (h==0) {
                h = 24
            }
            if (m<45) {
                h -= 1
                m += 60
            }
            m-=45
            console.log(h,m)
        }
    </script>
</body>
</html>
