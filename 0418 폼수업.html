<body>

        <label>숫자 입력 <input type="number" min="0" max="100" step="10"></label>

        <label>파일 <input type="file"></label>
        <br>
        <label>날짜 <input type="date"></label><br>
        <label>month-잘 안씀<input type="month"></label>
        <br>
        <label><input type="text" placeholder="required" required></label>
        <br>
        <button type="submit">제출</button>
    </form>
</body>
