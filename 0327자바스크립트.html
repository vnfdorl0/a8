<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0327 자바스크립트 수업</title>
</head>
<body>
    <script>
        // let 병윤이키 = 160
        // let 병윤이몸무계 =55
        // let 병윤이정상몸무계
        // 정상몸무계= (키-100)*0.9
        // console.log("정상체중", 병윤이정상몸무계)
        // console.log("몸무계 차이", 병윤이몸무계-병윤이정상몸무계)

        console.log("병윤이 데이터")
        정상체중구하기(169, 55)  // 병윤

        console.log("유찬이 데이터")
        정상체중구하기(165, 48)  // 유찬

        console.log("재무 데이터")
        정상체중구하기(178,83)  // 재무

        console.log("선생님 고3 데이터")
        정상체중구하기(189, 73)  // 선생님 고3


        function 정상체중구하기(가져온키, 가져온체중) {
            //함수가 수행할 작업들을 이곳에 작성

            let 키 = 가져온키// 키 가져오기
            let 체중 = 가져온체중// 체중 가져오기
            let 정상몸무게 = (키-100) * 0.9 // 정상몸우게 계산
            console.log("정상 체중", 정상몸무게) // 정상 몸무게 console.log()로 출력하기
            console.log("몸무게 차이", 체중 - 정상몸무게) // 몸무게 차이 console.log()로 출력하기
        }

    </script>
</body>
