    <script>
        // 비교 연산 : 같은가 다른가, 큰지 작은지
        // == : 같다
        // != : 다르다
        console.log(1 == 2)
        console.log(3 == 3)
        console.log(10 != 20)
        console.log('2' == 2)

        // === : 실제 데이터가 같다
        // !== : 실제 데이터가 다르다
        console.log('1' === 1)
        console.log(2 === 2)
        
        console.log('178'>'170',178>170)
        console.log('195' <= '180', 195 <= 180)

        console.log('선생님==남자 && 학급==AI')
        console.log('얼굴==고양이 || 머리!= 단발')
