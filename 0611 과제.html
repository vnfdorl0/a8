<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0611과제</title>
    <style>
        * {margin: 0;}
        #div {text-align: center; display: flex; justify-content: center;} 
        .box {
            border: 1px solid rgb(183, 183, 183); width: 300px; height: 200px;
            overflow: hidden; background-color: rgb(253, 234, 167); 
            background-size:100%; background-repeat: no-repeat;
        }

        .p_div {transform: translate(0px, 200px); transition: transform 0.4s ease;
            text-align: center;}
        .back_div {
            background-color: black; height: 200px; width: 300px; opacity:0; 
            transition: opacity 0.3s ease-in; color:white;
        }
        .box:hover .p_div{transform: translate(0px, 0px);}
        .box:hover .back_div {opacity: 0.7;}
    </style>
</head>
<body>
    <div id="div">
        <div class="box" style="background-image: url(https://i1.sndcdn.com/artworks-wzaFIboas6CoiQ5I-HquReg-t500x500.jpg);">
            <div class="p_div">
                <div class="back_div">
                    <p>설명</p>
                </div>
            </div>
        </div>
        
        <div class="box" style="margin: 0 10px; background-image: url(https://tiermaker.com/images/media/template_images/2024/15856531/sols-rng-aura-tier-list-15856531/archangel.png);">
            <div class="p_div">
                <div class="back_div">
                    <p>설명</p>
                </div>
            </div>
        </div>

        <div class="box" style="background-image: url();">
            <div class="p_div">
                <div class="back_div">
                    <p>설명</p>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
