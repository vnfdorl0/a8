<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0319수업</title>
</head>
<body>
    <h1>h1태그:제목태그, 주로 큰제목을 적을때 사용</h1>
    <h2>h1에서 h6까지 있음</h2>
    <h3>숫자가 커질수록 작아짐</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    
    <!-- br태그 하나당 엔터하나 -->
    <br><br>

    <P>p태그: 본문의 내용을 적는 태그</P>
    <!-- b태그와 strong태그 -->
    <p>현재 모집된 <strong>ai컴 </strong>인원은 8명이고<b>3명이 추가 </b>될 예정</p>
    <!--i태그와 em태그, del태그-->
    <p>그래서 <em>ai컴퓨터학과</em> 정원은 <del>12명</del><i>11명이</i>될 예정이다</p>
    <!-- u태그: 밑줄 긋는 태그 -->
    <p><u>밑줄</u>긋는 태그</p>

</body>
</html>
