<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉, 체크박스 관련</title>
</head>
<body>
    <select name="" id="">
        <option value="1">셀렉 옵션1</option>
        <option value="2">셀렉 옵션2</option>
        <option value="3">셀렉 옵션3</option>
        <option value="4">셀렉 옵션4</option>
    </select>

    <label for=""><input type="checkbox" value="치킨" name="음식">치킨</label>

    <script>
        const 셀렉 = document.querySelector('select')
        console.log(셀렉.options) // 셀렉의 option들 (변수)
        console.log(셀렉.options[1]) // 셀렉의 option들 (태그)
        console.log(셀렉.options[1].value) // 셀렉의 option들 (태그)
        console.log(셀렉.options[1].textContent) // 셀렉의 option들 (태그)
        console.log(셀렉.options.selectedIndex) // 내가 선택한 option의 인덱스 번호
        console.log(셀렉.value) // 내가 선택한 option의 value

        console.log('--------체크박스 관련 출력들---------')
        const 체크박스 = document.querySelector('input')
        console.log(체크박스.checked)
        console.log(체크박스.name)
        console.log(체크박스.value)
    </script>
</body>
</html>
