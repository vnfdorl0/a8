<html lang="ko">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* body {background-color: rgb(208, 173, 230);} */
        
        @media screen and (min-width: 800px) {
            nav {
                position: sticky;
                top: 0px;
                width: 200px;
            }
        }
        @media screen and (min-width: 1000px) {
            .box {
                width: 530px;
                margin: 0px auto;
            }
        }
        @media screen and (min-height: 500px) {
            nav {display: none;}
        }

        header {
            color: white;
            background-color: rgb(133, 64, 175);
            height: 50px;
            padding: 10px;
        }
        header > p {
            font-size: 14pt;
        }

        nav:hover  a:hover {
            border: 2px solid rgb(208, 173, 230);
            color: rgb(108, 45, 144);
            background-color: white;
            font-weight: 700;
        }

        button {
            height: 30px;
        }

        /* .div-box {border: 1px black solid;} */
        .box {
            margin-bottom: 100px;
            margin-top: 30px;
            background-color: rgb(208, 173, 230);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 2px 2px 4px rgb(142, 142, 142);
        }
        .box-border {
            border: 3px solid white;
            padding: 10px;
            border-radius: 7px;
            border-top-left-radius: 40px;
        }
        h3 {
            margin-top: 5px;
            margin-bottom: 20px;
        }
        h3 > span {
            border: 2px solid rgb(255, 255, 255);
            border-radius: 30px;
            padding: 5px 10px;
            font-weight: 600;
            color: white;
            /* text-shadow: 2px 2px 3px rgb(128, 60, 171); */
            box-shadow: 2px 2px 3px rgb(162, 99, 201);
        }
        h3, p {cursor:default;}
        .text {
            font-size: 15pt;
            padding: 0px 13px;
            border-top: 1px solid white;
            padding-top: 5px;
        }
        i {margin-right: 7px;}
        .link {
            color: black;
            text-decoration: none;
        }
        .link:hover {
            color: white;
        }
        footer {
            background-color: black;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>

    <div>

        <div class="row">

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                메뉴
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body p-0">
                                <div class="list-group" id="list-example">
                                    <a href="#list1" class="list-group-item list-group-item-action">자기소개</a>
                                    <a href="#list2" class="list-group-item list-group-item-action">잘하는 일</a>
                                    <a href="#list3" class="list-group-item list-group-item-action">할 수 있는 것</a>
                                    <a href="#list4" class="list-group-item list-group-item-action">포트폴리오</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="div-box col-md-6 pt-3 px-4">
                <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
                    <div class="box">
                        <div class="box-border">
                            <h3 id="list1"><span>자기소개</span></h3>
                            <p class="text">안녕하세요. 웹 개발자를 목표로 공부중인 조은영입니다.</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-border">
                            <h3 id="list2"><span>잘하는 일</span></h3>
                            <p class="text"></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-border">
                            <h3 id="list3"><span>할 수 있는 것</span></h3>
                            <div class="text">
                                <p><i class="fa-brands fa-html5 fa-xl"></i> HTML</p>
                                <p><i class="fa-brands fa-css3 fa-lg"></i> CSS</p>
                                <p><i class="fa-brands fa-js fa-lg"></i> Java Script</p>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-border">

                                <p>
                                    <a class="link" href="https://vnfdorl0.github.io/kokoa-clone/" target="_blank">클론코딩</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <footer>
        8_조은영
    </footer>
