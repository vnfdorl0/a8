<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_조은영</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* body {background-color: rgb(208, 173, 230);} */

        @media screen and (min-width: 800px) {
            nav {
                position: sticky;
                top: 0px;
                width: 200px;
            }
        }

        header {
            color: white;
            background-color: rgb(133, 64, 175);
            height: 50px;
            padding: 10px;
        }
        header > p {
            font-size: 14pt;
        }

        nav:hover  a:hover {
            border: 1px solid aquamarine;
        }

        /* .div-box {border: 1px black solid;} */
        .box {
            margin-bottom: 100px;
            background-color: rgb(208, 173, 230);
            padding: 5px;
            border-radius: 10px;
        }
        .box div {
            border: 3px solid white;
            padding: 10px;
            border-radius: 7px;
        }
        h3 {
            margin-top: 5px;
            margin-bottom: 20px;
        }
        h3 > span {
            border: 2px solid white;
            border-radius: 30px 30px 5px 5px;
            padding: 5px 10px;
            font-weight: 600;
        }
        .box p {
            font-size: 15pt;
        }
        .line {
            border-top: 1px solid white;
        }
        footer {
            background-color: black;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <p>포트폴리오 페이지</p>
        </header>

        <div class="row">
            <div class="col-md-3">
                <nav class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                메뉴
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body p-0">
                                <div class="list-group" id="list-example">
                                    <a href="#list1" class="list-group-item list-group-item-action">자기소개</a>
                                    <a href="#list2" class="list-group-item list-group-item-action">잘하는 일</a>
                                    <a href="#list3" class="list-group-item list-group-item-action">다룰수 있는 것</a>
                                    <a href="#list4" class="list-group-item list-group-item-action">포트폴리오</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="div-box col-md-6 pt-3 px-4">
                <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
                    <div class="box">
                        <div>
                            <h3 id="list1"><span>자기소개</span></h3>
                            <p class="line">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo, ratione.</p>
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            <h3 id="list2"><span>잘하는 일</span></h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            <h3 id="list3"><span>다룰수 있는 것</span></h3>
                        </div>
                    </div>
                    <div class="box">
                        <div>
                            <h3 id="list4"><span>포트폴리오</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        출처
    </footer>
</body>
</html>
