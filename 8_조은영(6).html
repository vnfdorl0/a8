<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {background-color: rgb(208, 173, 230);}
        
        @media screen and (min-width: 800px) {
            nav {
                position: sticky;
                top: 0px;
                width: 200px;
            }
        }

        header {
            color: white;
            background-color: rgb(133, 64, 175);
            height: 50px;
            padding: 10px;
        }
        header > p {
            font-size: 14pt;
        }
        /* .div-box {border: 1px black solid;} */
        .box {
            margin-bottom: 100px;
            background-color: white;
            padding: 10px;
        }
        footer {

            text-align: center;
            color: white;
        }

    <div>
        <header>

        </header>

        <div class="row">
            <div class="col-md-3">
                <nav class="list-group" id="list-example">

                </nav>
            </div>

            <div class="div-box col-md-6 pt-3 px-4">
                <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
                    <div class="box">
                        <h3 id="list1">자기소개</h3>
                        <p></p>
                    </div>
                    <div class="box">
                        <h3 id="list2">잘하는 일</h3>
                        <p></p>
                    </div>
                    <div class="box">
                        <h3 id="list3">다룰수 있는 것</h3>

                    <div class="box">
                        <h3 id="list4">포트폴리오</h3>
            
                    </div>
