<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css첫시간</title>
</head>
<body>
    <!--css: Cascading Style Sheet. HTML에 디자인을 입히는 것 -->
    <h2 style="color: rgb(168, 149, 255);">css는 HTML 태그에 디자인을 입히는 것</h2>
    <h3 style="color: lightblue;">color속성은 글씨에 색깔을 입힌다</h3>
    <h3 style="background-color:rgb(255, 196, 0);">background-color 속성은 배경색을 넣는다</h3>
    <h3 style="background-color: aquamarine; width: 400px;">width 속성은 가로 길이</h3>
    <h3 style="background-color: aquamarine; height: 50px;">height 속성은 세로 길이</h3>

    <div style="background-color:greenyellow; width: 200px; height: 100px;
    border: 3px black solid; border-radius: 10px;">div는 감싸는 태그</div>
    <br>
    <div style="background-color:greenyellow; width: 200px; height: 100px;
    border: 3px black dashed; border-radius: 20px;">div는 감싸는 태그</div>
    <br>
    <div style="background-color:greenyellow; width: 200px; height: 100px;
    border: 3px black dotted; border-radius: 30px;">div는 감싸는 태그</div>

    <h3 style="background-color: lightblue; margin: 50px;">외부 여백</h3>
    <h3 style="background-color: lightblue; padding: 50px;">내부 여백</h3>
    <h3 style="background-color: lightblue; text-align: center;">텍스트 정렬</h3>
    <h3 style="background-color: lightblue; text-align: right;">텍스트 정렬</h3>

    <!-- color, background-color, width, height -->
    <!-- border, border-radius, margin, padding, text-align -->

</body>
</html>
