<body>
    <script>
        for(let a=3; a <= 100; a = a+3) {
            console.log(a)
        }

        let n = 0
        for(let a=1; a <= 10; a = a+1) {
            n = n + a
        }
        console.log(n)
        alert(n)

        let b = 0
        for(let a=1; a <= 27; a = a+2) {
            b = b + a
        }
        console.log(b)

        let c = prompt("?")
        for(let a=1; a <= 9 ; a = a+1) {
            console.log(c, "*", a, "=", c * a)
        }

    </script>
