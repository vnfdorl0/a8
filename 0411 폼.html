<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <fieldset>
            <legend>제목1</legend>
            <label for="아이디입력">ID<input type="text" name="아이디입력칸" id="아이디입력" placeholder="id를 입력하세요"></label>
            <br>
            <label for="비번">비밀번호<input type="password" name="" id="비번" placeholder="pw를 입력하세요"></label>
            <br>
            <label for="">이메일<input type="email" name="" id=""></label>
            <br>
            <label for="">휴대폰<input type="tel" name="" id="" placeholder="휴대번호 입력"></label>
        </fieldset>

        <fieldset>

            <label><input type="checkbox" name="" value="chicken">치킨</label>

            <label><input type="radio" name="소속학과" value="ai" checked>ai컴퓨터</label>
            <label><input type="radio" name="소속학과" value="security">컴퓨터보안과</label>
            <label><input type="radio" name="소속학과" value="media">미디어크리에이터</label>
        </fieldset>

        <button type="submit">제출</button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
