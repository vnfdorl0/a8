<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 객체</title>
</head>
<body>
    <script>
        let 숫자 = 3.141592666
        // 숫자.toFixed()
        console.log('tofixed 함수: 반올림', 숫자.toFixed(2))
        console.log('반올림 하면 숫자가 string 된다', typeof(숫자.toFixed(2)))

        // 문자열 관련
        let 문자열 = '안녕하세요'
        console.log(문자열.length)

        // slice 함수
        console.log(문자열.slice(2, 4)) // 원하는 부분을 잘라서 추출함

        //split 함수
        let 스플릿 = "김형준,구병윤,서윤호"
        let 쪼갠결과 = 스플릿.split(',')  // 기중에 따라서 문자열을 쪼갠다
        console.log(쪼갠결과)

        // .indexOf 함수
        console.log(스플릿.indexOf("구병윤")) // 내가 원하는 문자의 index를 알려줌

    </script>
</body>
</html>
