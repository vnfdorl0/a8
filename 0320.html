<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //주석: 실행되지 않는 글씨를 작성하는 곳

        //변수: 데이터를 저장하는 곳
        // 필요할떄 꺼내쓸수 있다
        let 이름 //변수 생성
        이름="영" //이름이라는 변수에 "영"이라는 데이터를 저장

        let 나이 
        나이=19 

        //개발자를 위한 코드: 코딩한 내용을 확인 할때 사용
        console.log("내 이름: ",이름) //()안에 넣는 데이터를 확인할 수 있다
        console.log("내 나이: ",나이)
        console.log("잠깐만요!")

        let a = 10
        let b = 2

        let 더하기결과
        더하기결과 = a + b 
        console.log(더하기결과)

        let 빼기결과 = a-b
        console.log(빼기결과)

        let 곱하기결과 = a*b
        console.log(곱하기결과)

        let 나누기결과 = a/b
        console.log(나누기결과)
        
        alert("경고창 같은거")
        confirm("o와 x를 확인할 떄 씀")
        prompt("데이터를 입력할떄 사용")

    </script>
</body>
</html>
