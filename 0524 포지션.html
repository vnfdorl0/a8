<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {width: 200px; height: 200px; background-color: rgb(178, 127, 225); border: 1px solid black;}
        .relative {position: relative; left: 100px; top: 70px; z-index: 60;}
        .absolute {position: absolute; right: 20px; top: 50px; z-index: 200}
        .parent {
            width: 300px; height: 300px; background-color: rgb(133, 169, 234); border: 2px solid black;
            position: relative; /*부모한테 position적용후 자식에게 적용*/
            z-index: 50;
        }
        .fixed {position: fixed; left: 400px; top: 50px;}
    </style>
</head>
<body>
    <h1>position: 위치를 옯기는 css</h1>
    <div>
        <p>relative: (상대적)현재 지금 위치를 기준으로 조정</p>
        <p>absolute: (절대적)부모의 위치를 기준으로 조정</p>
        <p>fixed: 화면에서 fix(고정)</p>
        <p>sticky: 특정 지점부터 fixed 적용</p>
    </div>

    <div class="box relative">relative 박스</div>
    <div class="parent">
        <div class="box absolute">absolute 박스</div>
    </div>

    <div class="fixed box">fixed 박스</div>
    <div class="box"></div>
</body>
</html>
