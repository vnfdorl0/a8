<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {display: flex; justify-content: space-between; align-items: center;}
        .box {border: 1px solid black; width: 200px; height: 200px;}
    </style>
</head>
<body>
    <h2>float로 박스를 좌우로 나열 -> float 적용한 놈 닡에 있는 다른 개체들도 영향을 받음 -> clear를 써야 함</h2>
    <h2>display: inline-block으로 박스를 좌우로 나열 -> 글씨로 취급되므로 글씨 간 여백이 자동으로 생김</h2>

    <div class="parent">
        <div class="box" style="order: 3; flex: 3;"><h3>1번</h3></div>
        <div class="box" style="order: 1; flex: 1;"><h3>2번</h3></div>
        <div class="box" style="flex:1;"></div>
    </div>
</body>
</html>
