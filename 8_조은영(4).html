<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_조은영</title>
    <style>
        * { margin: 0; box-sizing: border-box;}
        .t {height: 50px; border: 1px solid black; text-align: center;}
        .box {height: 300px; border: 1px solid black;} 
        .dv1 {display: flex; justify-content: space-between; padding: 2px;}
        .dv2 {background-color: #90ee90; padding: 25px;}
        .l {margin-top: 25px;}
        #img_dv img {height: 40px; cursor: pointer;}
        nav {display: flex;}
        nav p {
            border: 2px solid black; border-radius: 15px; 
            padding: 5px;margin: 5px; cursor: pointer;
        }
        .s_t {background-color: rgb(245, 255, 104); padding: 5px;}
        .s {display: flex; justify-content: space-between; 
            background-image: url(https://i.crepe.land/https://crepe.land/portfolio/q/qe/qenpmy8g9uzxsmqi0q4u5qw7ijk0y954_%EC%97%85%EB%A1%9C%EB%93%9C%EC%9A%A93.jpg?q=100&t=i&v=3a&w=800); 
            background-size:100% 300px; background-repeat: no-repeat;}
        .button {
            height: 50px; width: 35px; margin:auto 0; 
            font-size: 35px; text-align: center; font-weight: 600;
            cursor: pointer; color: white;
        }

        .p_t {background-color: rgb(209, 160, 255); padding: 5px;}
        .p {
            display: flex; justify-content: space-between; 
            background-image: url(https://images.pexels.com/photos/6985265/pexels-photo-6985265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-repeat: no-repeat; background-size: 100% 300px;
            transition: background-image 1s ease;
        }
    </style>
</head>
<body>
    <div>
        <div class="dv1 t">
            <div></div>
            <h1>AI-COM</h1>
            <div id="img_dv">
                <img src="https://w7.pngwing.com/pngs/115/1008/png-transparent-instagram-application-logo-computer-icons-logo-instagram-miscellaneous-purple-violet-thumbnail.png" alt="">
                <img src="https://blog.kakaocdn.net/dn/UGS0q/btree5Viurw/l07AH1VgWJHm4stsAHLdL0/img.png" alt="">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
            </div>
        </div>
        <div class="dv2 box">
            <h2 class="l">Ai 컴퓨터과</h2>
            <h2 class="l">이곳에서 펼쳐질 찬란한 내 삶을 위해</h2>
            <div class="l">
                <p>"현재는 불가능하여도 조급씩 하다보면 불가능했던 일들도 점점 가벼워진다"</p>
                <p>"이곳에서 점점 발전하는 나를 발견합니다"</p>
            </div>
            
            <nav class="l">
                <p>학과 소개</p>
                <p>구성원 안내</p>
                <p>교육과정</p>
                <p>프로그램 소개</p>
                <p>앨범</p>
                <p>동아리 활동</p>
            </nav>
        </div>
    </div>
    <div>
        <div class="t s_t"><h2>일반 슬라이드</h2></div>
        <section class="box s">
            <div class="button s_b1"><</div>
            <div class="button s_b2">></div>
        </section>
    </div>
    <div>
        <div class="t p_t"><h2>페이드</h2></div>
        <section class="box p">
            <div class="button p_b1"><</div>
            <div class="button p_b2">></div>
        </section>
    </div>

    <script>
        const 슬라이드 = document.querySelector("section")
        const 이전버튼 = document.querySelector(".s_b1")
        const 다음버튼 = document.querySelector(".s_b2")

        let page = 1
        다음버튼.addEventListener("click", function() {
            if (page == 1) {
                슬라이드.style.backgroundImage = "url(https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=11288960&filePath=L2Rpc2sxL25ld2RhdGEvMjAxNS8wMi9DTFM2OS9OVVJJXzAwMV8wNDQ2X251cmltZWRpYV8yMDE1MTIwMw==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006)"
                page+=1
            }
            else if (page == 2) {
                슬라이드.style.backgroundImage = "url(https://mblogthumb-phinf.pstatic.net/MjAyMTA0MTJfMTE2/MDAxNjE4MTkxOTQzNTQ4.1rb-QYLjpcu97UzfVTx8ULZN5WZD6Gc1jFhqFIRNc7Ig.qUEM6HKL9yy55GqmUilqIkKFm33cCVInDM3INFAYG2Ug.JPEG.flt1224/%EC%9A%B0%EC%A3%BC_%EC%BB%B4%ED%93%A8%ED%84%B0_%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4_%EA%B3%A0%ED%99%94%EC%A7%88_0000s_0000_vincentiu-solomon-ln5drpv_ImI-unsplash.jpg?type=w800)"
                page+=1
            }
            else if (page == 3) {
                슬라이드.style.backgroundImage = "url(https://i.crepe.land/https://crepe.land/portfolio/q/qe/qenpmy8g9uzxsmqi0q4u5qw7ijk0y954_%EC%97%85%EB%A1%9C%EB%93%9C%EC%9A%A93.jpg?q=100&t=i&v=3a&w=800)"
                page=1
            }
        })
        이전버튼.addEventListener("click", function() {
            if (page == 1) {
                슬라이드.style.backgroundImage = "url(https://mblogthumb-phinf.pstatic.net/MjAyMTA0MTJfMTE2/MDAxNjE4MTkxOTQzNTQ4.1rb-QYLjpcu97UzfVTx8ULZN5WZD6Gc1jFhqFIRNc7Ig.qUEM6HKL9yy55GqmUilqIkKFm33cCVInDM3INFAYG2Ug.JPEG.flt1224/%EC%9A%B0%EC%A3%BC_%EC%BB%B4%ED%93%A8%ED%84%B0_%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4_%EA%B3%A0%ED%99%94%EC%A7%88_0000s_0000_vincentiu-solomon-ln5drpv_ImI-unsplash.jpg?type=w800)"
                page=3
            }
            else if (page == 2) {
                슬라이드.style.backgroundImage = "url(https://i.crepe.land/https://crepe.land/portfolio/q/qe/qenpmy8g9uzxsmqi0q4u5qw7ijk0y954_%EC%97%85%EB%A1%9C%EB%93%9C%EC%9A%A93.jpg?q=100&t=i&v=3a&w=800)"
                page-=1
            }
            else if (page == 3) {
                슬라이드.style.backgroundImage = "url(https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=11288960&filePath=L2Rpc2sxL25ld2RhdGEvMjAxNS8wMi9DTFM2OS9OVVJJXzAwMV8wNDQ2X251cmltZWRpYV8yMDE1MTIwMw==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006)"
                page-=1
            }
        })

        const 페이드 = document.querySelector('.p')
        const 페이드이전 = document.querySelector('.p_b1')
        const 페이드다음 = document.querySelector('.p_b2')

        let page2 = 1
        페이드다음.addEventListener("click", function() {
            if (page2 == 1) {
                페이드.style.backgroundImage = "url(https://images.pexels.com/photos/6985003/pexels-photo-6985003.jpeg)"
                page2+=1
            }
            else if (page2 == 2) {
                페이드.style.backgroundImage = "url(https://png.pngtree.com/background/20210712/original/pngtree-pastel-rainbow-colored-gradient-background-banner-picture-image_1179850.jpg)"
                page2 += 1
            }
            else if (page2 == 3) {
                페이드.style.backgroundImage = "url(https://images.pexels.com/photos/6985265/pexels-photo-6985265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)"
                page2 = 1
            }
        })
        페이드이전.addEventListener("click", function() {
            if (page2 == 1) {
                페이드.style.backgroundImage = "url(https://png.pngtree.com/background/20210712/original/pngtree-pastel-rainbow-colored-gradient-background-banner-picture-image_1179850.jpg)"
                page2=3
            }
            else if (page2 == 2) {
                페이드.style.backgroundImage = "url(https://images.pexels.com/photos/6985265/pexels-photo-6985265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)"
                page2 -= 1
            }
            else if (page2 == 3) {
                페이드.style.backgroundImage = "url(https://images.pexels.com/photos/6985003/pexels-photo-6985003.jpeg)"
                page2 -= 1
            }
        })
    </script>
</body>
</html>
